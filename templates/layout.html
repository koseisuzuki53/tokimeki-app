<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>片付け支援アプリ</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">

        <a class="navbar-brand" href="{{ url_for('index') }}">
            片付け支援アプリ
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- ナビの中身 -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- 左側メニュー -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">ホーム</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('add_item') }}">アイテム追加</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('history') }}">履歴</a>
                </li>
            </ul>

            <!-- 右側：ログイン/ログアウト -->
            <div class="d-flex align-items-center">

                {% if current_user.is_authenticated %}
                    <span class="navbar-text me-3 text-light">
                        {{ current_user.username }} さん
                    </span>
                    <a class="btn btn-outline-light btn-sm"
                       href="{{ url_for('logout') }}">ログアウト</a>
                {% else %}
                    <a class="btn btn-outline-light btn-sm me-2"
                       href="{{ url_for('login') }}">ログイン</a>
                    <a class="btn btn-warning btn-sm"
                       href="{{ url_for('register') }}">新規登録</a>
                {% endif %}

            </div>

        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
